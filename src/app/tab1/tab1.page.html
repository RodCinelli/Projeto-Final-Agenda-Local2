<ion-content>

  <ion-header>
    <ion-toolbar>
      <img id="logo" src="assets/logo_agendalocal.png">
    </ion-toolbar>
    <div class="barra"></div>
  </ion-header>

<br>

  <div class="photo-gallery" #photoGallery>
    <!-- Seta para Esquerda -->
    <ion-icon name="chevron-back-circle" class="gallery-arrow left-arrow" (click)="previousImage()"></ion-icon>
    <img src="assets/apresentacao/loja_masculina.png" alt="Imagem da Nossa loja" #galleryImage>
    <img src="assets/apresentacao/roupas_masculinas.png" alt="Algum de nossos produtos" #galleryImage>
    <img src="assets/apresentacao/roupas_masculinas2.png" alt="Algum de nossos produtos" #galleryImage>
    <img src="assets/apresentacao/escolha_de_produtos.png" alt="Um cliente escolhendo produtos" #galleryImage>
    <!-- Seta para Direita -->
    <ion-icon name="chevron-forward-circle" class="gallery-arrow right-arrow" (click)="nextImage()"></ion-icon>
  </div>


  <!-- Indicadores do Carrossel -->
  <div class="carousel-indicators">
    <span *ngFor="let image of images; let i = index" [class.active]="i === currentImageIndex"
      (click)="showImage(i)"></span>
  </div>

  <!-- Descrição da Loja -->
  <div class="store-description">
    <h2>Sobre a Cinelli Store:</h2>
    <p>A Cinelli Store oferece uma ampla gama de roupas e calçados masculinos. Visite-nos para descobrir as últimas
      tendências!</p>
  </div>
</ion-content>
