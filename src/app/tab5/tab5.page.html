

<ion-content>



<ion-row>
  <ion-col id="nome">Meu Carrinho</ion-col>
</ion-row>

<ion-fab slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button>

     
        <h2 class="total-carrinho" *ngIf="getItensCarrinho().length > 0">Total: R$ {{ getTotalCarrinho() | number: '1.2-2' }}</h2>
  

  </ion-fab-button>
</ion-fab>

  <ion-list>
    <!-- Atualizado para usar getItensCarrinho() -->
    <ion-item *ngFor="let item of getItensCarrinho(); let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imagem">
      </ion-thumbnail>
      <ion-label class="produto-info">
        <h2>{{ item.produto.nome }}</h2>
        <br>
        <p class="quantidade">Quantidade: {{ item.quantidade }}</p>
        <p class="preco">R$ {{ item.produto.preco | number: '1.2-2' }}</p>
      </ion-label>
      <ion-button class="button" slot="end" (click)="removerDoCarrinho(i)" fill="clear">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    


  </ion-list>

</ion-content>
