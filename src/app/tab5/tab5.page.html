<!-- Título da Página -->
<ion-row>
  <ion-col id="nome">Meu Carrinho</ion-col>
</ion-row>

<ion-content>
  <ion-list>
    <!-- Atualizado para usar getItensCarrinho() -->
    <ion-item *ngFor="let item of getItensCarrinho(); let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imagem">
      </ion-thumbnail>
      <ion-label class="produto-info">
        <h2>{{ item.produto.nome }}</h2>
        <br>
        <p class="quantidade">Quantidade: {{ item.quantidade }}</p>
        <p class="preco">R$ {{ item.produto.preco | number: '1.2-2' }}</p>
      </ion-label>
      <ion-button class="button" slot="end" (click)="removerDoCarrinho(i)" fill="clear">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-row *ngIf="getItensCarrinho().length > 0">
    <ion-col>
        <h2 class="total-carrinho">Total: R$ {{ getTotalCarrinho() | number: '1.2-2' }}</h2>
    </ion-col>
</ion-row>

<!-- Botão Finalizar Compra -->
<ion-row>
    <ion-col>
        <ion-button expand="full" color="success" class="finalizar-compra" (click)="irParaPagamento()">
            Finalizar Compra
        </ion-button>
    </ion-col>
</ion-row>
</ion-content>
